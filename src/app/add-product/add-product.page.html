<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add New Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">addProduct</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select>
        <ion-select-option value="Food">
          Food
        </ion-select-option>
        <ion-select-option value="Drink">
          Drink
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Vegetarian</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-button expand="block" color="secondary" (click)="add()">
      Add
    </ion-button>
  </form>
</ion-content>
